steps:
  - command: "install_bazel.sh"
    key: "install_bazel"
  - command: "bazel build //..."
    key: "bazel_build"
    depends_on: "install_bazel"
  - command: "bazel test //... --test_output=all"
    key: "bazel_test"
    depends_on: "bazel_build"
    plugins:
      - test-collector#v1.10.1:
          files:
            - "test-data-*.json"
          format: "json"
